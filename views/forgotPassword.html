<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HGOJ | 忘记密码</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">忘记密码</h2>

                <p>
                    请输入您注册HGOJ时使用的邮箱
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t">
                            {{ .xsrfdata }}
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email address" required="">
                            </div>

                            <button type="button" class="btn btn-primary block full-width m-b sendemail">发送邮件</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            HGOJ Designed By Joe
        </div>
        <div class="col-md-6 text-right">
            <small>© 2018-2020</small>
        </div>
    </div>
</div>
<!-- Mainly scripts -->
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/plugins/layer/layer.js"></script>
<script>
    $(document).ready(function(){
        $('.sendemail').on('click', function(){
            var _this = $(this);
            var _form = _this.parents('form');
            console.log(_form);
            $.post("/forgotpwd/sendemail", _form.serialize(),function(res){
                // alert(_form.serialise());
                if(res.code){
                    layer.msg(res.msg);
                }

                if(res.code === 0) {
                    layer.msg(res.msg);
                    setTimeout('window.location.href="/index"',500);

                }
            }, 'json');
        });


    });
</script>
</body>

</html>
