

{{template "admin/menu.html" .}}

<div class="row  border-bottom white-bg dashboard-header">

    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑比赛</h5>
            </div>
            <form class="ibox-content">
                <div class="form-horizontal" id="form-data">
                    <input type="text" name="cid" value="{{.con.ContestId}}" hidden>
                    <div class="form-group"><label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10"><input type="text" class="form-control data-pro" name="title" value="{{.con.Title}}"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">竞赛开始时间</label>
                        <div class="col-sm-10">
                            日期:<input class="datepicker" data-date-format="yyyy-mm-dd" value="{{array_get .starttime 0}}-{{array_get .starttime 1}}-{{array_get .starttime 2}}" name="starttime[0]">
                            时:<input type="number" value="{{array_get .starttime 3}}" name="starttime[1]">
                            分:<input type="number" value="{{array_get .starttime 4}}" name="starttime[2]">
                        </div>
                    </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">竞赛结束时间</label>

                        <div class="col-sm-10">
                            日期:<input class="datepicker" data-date-format="yyyy-mm-dd"  value="{{array_get .endtime 0}}-{{array_get .endtime 1}}-{{array_get .endtime 2}}" name="endtime[0]">
                            时:<input type="number" value="{{array_get .endtime 3}}" name="endtime[1]">
                            分:<input type="number" value="{{array_get .endtime 4}}" name="endtime[2]">
                        </div>
                    </div>


                    <div class="hr-line-dashed"></div>


                    <div class="form-group"><label class="col-sm-2 control-label">竞赛描述</label>
                        <div class="col-sm-10"><textarea class="editor data-pro" placeholder="" autofocus name="desc" cols="60" rows="10">{{.con.Description}}</textarea></div>
                    </div>


                    <div class="form-group"><label class="col-sm-2 control-label">题目编号</label>
                        <div class="col-sm-10"><input type="text" class="form-control data-pro" name="proIds" value="{{.pids}}"></div>
                    </div>



                    <div class="form-group"><label class="col-sm-2 control-label">权限</label>
                        <div class="col-sm-10">
                            <select class="select-language" name="role">
                                <option value="0">公开</option>
                                <option value="1">私有</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group"><label class="col-sm-2 control-label">用户</label>
                        <div class="col-sm-10"><textarea class="data-pro" placeholder="user1
user2
user3
*可以将学生学号从Excel整列复制过来，然后要求他们用学号做UserID注册,就能进入Private的比赛作为作业和测验。" rows="10" cols="60" name="limituser"></textarea></div>
                    </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="submit">Cancel</button>
                            <button class="btn btn-primary" type="button" id="submitpro">提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>




{{template "common/footer.html"}}


<!-- Mainly scripts -->
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/js/plugins/bootstrap-markdown/bootstrap-markdown.js"></script>
<script type="text/javascript" src="/js/plugins/bootstrap-markdown/markdown.js"></script>
<script type="text/javascript" src="/js/plugins/layer/layer.js"></script>


<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({
            startDate: '-3d'
        });

        $(".editor").markdown({autofocus:false,savable:false});


        $('#submitpro').on('click', function(){
            var _this = $(this);
            var _form = _this.parents('form');
            console.log(_form.serialize());
            $.post("/contest/add", _form.serialize(),function(res){
                // alert(_form.serialise());
                if(res.code){
                    layer.msg(res.msg);
                }

                if(res.code === 0) {
                    window.location.href=res.action;
                }
            }, 'json');


        });
    });



</script>




</body>
</html>
