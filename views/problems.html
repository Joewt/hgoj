<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HGOJ | index</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/simditor.css">

</head>

{{template "common/header.html"}}
        <div class="wrapper wrapper-content">
            <div class="container">

                <div class="row">

                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h1>
                                            {{.problem.Title}}
                                        </h1>
                                    </div>
                                    <div class="ibox-content">
                                        <h3>
                                            题目描述
                                        </h3>

                                        <p>
                                            {{str2html .problem.Description}}
                                        </p>
                                        <br>
                                        <h3>
                                            输入
                                        </h3>
                                        <p>
                                            {{str2html .problem.Input}}
                                        </p>
                                        <h3>
                                            输出
                                        </h3>
                                        <p>
                                            {{str2html .problem.Output}}
                                        </p>
                                        <h3>
                                            样例输入
                                        </h3>
                                        <pre>{{.problem.SampleInput}}</pre>
                                        <h3>
                                            样例输出
                                        </h3>
                                        <pre>{{.problem.SampleOutput}}</pre>
                                    </div>
                                </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>提交你的代码</h5>
                            </div>
                            <div class="ibox-content no-padding">

                                <textarea id="editor" placeholder="提交你的代码"></textarea>

                            </div>
                            <div>
                                <a href="/submit/1"><button type="button" class="btn btn-w-m btn-success">提交代码</button></a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
{{template "common/footer.html"}}



<!-- Mainly scripts -->
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/plugins/simditor/module.js"></script>
<script type="text/javascript" src="/js/plugins/simditor/hotkeys.js"></script>
<script type="text/javascript" src="/js/plugins/simditor/uploader.js"></script>
<script type="text/javascript" src="/js/plugins/simditor/simditor.js"></script>
<script>
    $(document).ready(function(){
        var editor = new Simditor({
            textarea: $('#editor'),
            tabIndent: true,
            toolbar: [
                'title',
                'bold',
                'italic',
                'underline',
                'strikethrough',
                'fontScale',
                'blockquote',
                'code',
                'table',
                'link',
                'image',
                'hr',
                'indent',
                'outdent',
                'alignment'],
        });
    });
</script>

</body>

</html>
