<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HGOJ | 题目详情</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/plugins/select2/select2.min.css" rel="stylesheet" />
    <style type="text/css" media="screen">
        .select-language {
            width: 100px;
        }

    </style>

</head>

{{template "common/header.html" .}}
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="container" id="problem">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h1 id="problem-id" data-pro-id="{{.problem.ProblemId}}">
                                            {{.problem.Title}}
                                        </h1>
                                    </div>
                                    <div class="ibox-content">
                                        <h3>
                                            题目描述
                                        </h3>

                                        <p id="pro-desc">

                                        </p>
                                        <br>
                                        <h3>
                                            输入
                                        </h3>
                                        <p id="pro-input">

                                        </p>
                                        <h3>
                                            输出
                                        </h3>
                                        <p id="pro-output">

                                        </p>
                                        <h3>
                                            样例输入
                                        </h3>
                                        <pre>{{.problem.SampleInput}}</pre>
                                        <h3>
                                            样例输出
                                        </h3>
                                        <pre>{{.problem.SampleOutput}}</pre>
                                    </div>
                                </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>{{if .islogin}} 选择编程语言
                                    <select class="select-language" name="language">
                                        <option value="1">C</option>
                                        <option value="2">C++</option>
                                    </select>
                                {{else}}(<a href="/login">请先登录</a>){{end}}</h5>

                            </div>

                            {{if .islogin}}
                            <div class="ibox-content no-padding">


                                <div class="" id="compile-editor-div">
                                    <div id="compile-editor" name="source" class="form-control"></div>
                                </div>

                            </div>
                            <div>
                                <button type="button" id="submitpage" class="btn btn-w-m btn-success">提交代码</button>
                            </div>
                            {{end}}
                        </div>

                    </div>
                </div>

            </div>

        </div>
{{template "common/footer.html"}}



<!-- Mainly scripts -->
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/select2/select2.full.min.js"></script>
<script src="http://cdn.bootcss.com/ace/1.2.4/ace.js"></script>
<script src="http://cdn.bootcss.com/ace/1.2.4/ext-language_tools.js"></script>
<script src="http://cdn.bootcss.com/ace/1.2.4/ext-old_ie.js"></script>
<script src="http://cdn.bootcss.com/ace/1.2.4/theme-monokai.js"></script>
<script src="https://cdn.bootcss.com/ace/1.4.3/theme-xcode.js"></script>
<script type="text/javascript" src="/js/plugins/layer/layer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    $(document).ready(function(){
        $('.select-language').select2();

        $('#compile-editor').height(400);
        require("ace/ext/old_ie");
        ace.require("ace/ext/language_tools");
        var editor = ace.edit("compile-editor");
        editor.$blockScrolling = Infinity;
        editor.setFontSize(16);
        var langnames=new Array("c_cpp","c_cpp","pascal","java","ruby","sh","python","php","perl","csharp","objectivec","vbscript","scheme","c_cpp","c_cpp","lua","javascript","golang");
        editor.session.setMode("ace/mode/c_cpp");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });
        editor.setTheme("ace/theme/xcode");


        $('.relation-ver').on('change', function(){
            var _this = $(this);
            var ver = _this.find('option:selected').attr('data-ver');
            _this.parents('tr').find('td').eq(2).find('input').val(ver ? ver : '');
        });

        $('#submitpage').on('click', function(){
            var _this = $(this);
            var _pro = _this.parents('#problem');
            var pro_id = $(_pro.find('#problem-id')[0]).attr('data-pro-id');
            // var language = $(_pro.find('.select-language')[0])[0];
            var language = 1;
            var source = editor.getValue();
            console.log(language);
            var data = {
                proid: pro_id,
                conid: 0,
                language: language,
                source: source,
            };
            $.post("/submit", data,function(res){
                if(res.code){
                    layer.msg(res.msg);
                }

                if(res.code === 0) {
                    alert("提交代码成功");
                    window.location.href="/status";
                }
            }, 'json');


        });



        marked.setOptions({
            renderer: new marked.Renderer(),
            gfm: true,
            tables: true,
            breaks: false,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: false
        });
        document.getElementById('pro-desc').innerHTML =
            marked({{.problem.Description}});
        document.getElementById('pro-input').innerHTML =
            marked({{.problem.Input}});
        document.getElementById('pro-output').innerHTML =
            marked({{.problem.Output}});
    });



</script>

</body>

</html>
